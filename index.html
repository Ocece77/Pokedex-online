<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My pokédex</title>
</head>
  <body>

    <img src="pokedex_bg.png" alt="pokédex" class="bg">

    <!--Main div-->
    <div class="main">
          <!--Start Title of the page-->
        <div class="main-header">
         
          <!--Title -->
          <div class="main-header-title">
            <h1>Pokédex</h1>
          </div>

          <!--description-->
          <div class="main-header-p">
            <p>Search for a Pokémon by name or using its National Pokédex number.</p>
          </div>

         <!--Search bar-->
          <div class="main-header-search_bar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#444444" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
            <input type="text" name="search-bar" id="search-bar" placeholder="Name or number">
          </div>

        </div>
          <!--End Title of the page-->
  
       <div class="main-content">

        <!--Start List of pokémon-->
          <div id="main-content-pokelist" class="main-content-pokelist">
            
          <!--Injected by js-->

          </div>
        <!--End List of pokémon-->



        <!--Start Card details pokémon-->
          <div id="main-content-details" class="main-content-details">
           <!--Injected by js-->
          </div>
        <!--End Card details pokémon-->


       </div>

    </div>


    
  </body>

<script src="app.js"></script>
</html>
